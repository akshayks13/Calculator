<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="CalculatorImgIcon.png" type="image/icon type">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
      <div class="heading">
        <div class="pyramid-loader">
            <div class="wrapper">
              <span class="side side1"></span>
              <span class="side side2"></span>
              <span class="side side3"></span>
              <span class="side side4"></span>
              <span class="shadow"></span>
            </div>  
          </div>
        <h1 style="font-size: 50px;">Calculator</h1>
      </div>
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input class="SpecialOperations" type="button" value="AC">
                    <input class="SpecialOperations" type="button" value="DE">
                    <input class="SpecialOperations" type="button" value="%">
                    <input class="operator" type="button" value="/">
                </div>
                <div>
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                    <input class="operator" type="button" value="x">
                </div>
                <div>
                    <input type="button" value="4" >
                    <input type="button" value="5" >
                    <input type="button" value="6" >
                    <input class="operator" type="button" value="-" >
                </div>
                <div>
                    <input type="button" value="1">
                    <input type="button" value="2" >
                    <input type="button" value="3" >
                    <input class="operator" type="button" value="+">
                </div>
                <div>
                    <input type="button" style="width: 145px;" value="0">
                    <input type="button" value=".">
                    <input class="operator"  type="button" value="=">
                </div>
            </form>
        </div>
        <h4 class="footer">Made By Akshay KS ðŸ’™</h4>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
